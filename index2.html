<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Registration Form</h1>
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" placeholder="Enter your name" minlength="3" required><br>
            <label for="LastName">Last Name:</label>
            <input for="LastName" id="name" placeholder="Enter your lastname" name="LastName" minlength="3" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="100"><br>
            <div>
                <span>Gender:</span>
                <select name="gender" id="1">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"  placeholder="Enter your password">
            <div>
                <label for="select">Country:</label>
                <select name="country" id="country">
                    <option value="Italy">Europe</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Asia">Asia</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="UK">UK</option>
                    <option value="CANADA">CANADA</option>
                    <option value="US">US</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Address:</legend>
            <label for="Adress">Adress:</label>
            <input type="text" id="Adress" name="Adress"><br>
            <label for="City">City:</label>
            <input type="text" id="City" name="City"><br>
            <label for="Code">Personal Code:</label>
            <input type="number" id="Code" name="code"><br>
            <label for="number">Personal number:</label>
            <input type="number" id="number" name="number">
        </fieldset><br>
        <div>
            <span>Additional Commentss</span><br>
            <textarea name="comment" id="comment" cols="40" rows="5">
            </textarea><br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Subscribe to out newslatter</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
